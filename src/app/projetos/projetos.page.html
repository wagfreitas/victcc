<ion-content [fullscreen]="true">
  <div class="fundo">
    <button class="botao-seta"
      (click)="voltar()">
      <img class="seta" src="../../assets/images/seta.png" />
    </button>
    <img class="logo" src="../../assets/images/Logo.png" />
    <p class="titulo">PROJETOS EM EXECUÇÃO </p>
    <img class="menina" src="../../assets/images/img.projetos.png" />
      <ion-grid>
        <ion-row>
          <ion-col size="6" (click)="abrir()">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Obra A</ion-card-title>
                <ion-card-subtitle>Rua do pássaros</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Obra B</ion-card-title>
                <ion-card-subtitle>Rua do pássaros</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-card>
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
              <ion-card-header>
                <ion-card-title>Obra B</ion-card-title>
                <ion-card-subtitle>Rua do pássaros</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
