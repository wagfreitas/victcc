<ion-content [fullscreen]="true" style="--background: #3D8FEF;">
  <button class="botao-seta" (click)="voltar()">
    <img class="seta" src="../../assets/images/seta.png" />
  </button>


  <ion-input class="titulo" ionFocus="openModal()" placeholder="NOVO PROJETO" [(ngModel)]="nomeProjeto" type="string"
    disabled></ion-input>

  <ion-accordion-group class="caixa" expand="inset">

    <ion-accordion *ngFor="let etapa of etapas" [value]="etapa.descricao">
      <ion-item slot="header" color="light" class="caixa1">
        <ion-label> {{ etapa.descricao }}</ion-label>
      </ion-item>

      <ion-list slot="content">
        <ion-item *ngFor="let processo of etapa.Processo">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-checkbox class="caixa2" justify="start" labelPlacement="end" [(ngModel)]="processo.selected">
                  {{processo.descricao }}
                </ion-checkbox>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="processo.selected">

              <ion-row *ngFor="let atividade of processo.atividade">
                <ion-col size="12">
                  <ion-input class="caixa3" label={{atividade.descricao}} type="number"
                    [(ngModel)]="atividade.selected"></ion-input>
                </ion-col>
                <ion-col size="12">


                  <div *ngFor="let medida of atividade.medidas">
                    <ion-item>
                      <ion-label>{{ getMedidaLabel(medida) }}</ion-label>
                      <ion-input type="text" [(ngModel)]="medida.Quantidade"></ion-input>
                    </ion-item>
                  </div>

                </ion-col>
              </ion-row>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>

    </ion-accordion>

  </ion-accordion-group>

  <button class="botao-finalizar" (click)="saveToFirestore()">
    FINALIZAR
  </button>

</ion-content>
