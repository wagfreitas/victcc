  </button>
  <img class="logo" src="../../assets/images/Logo.png" />
  <p class="titulo">Nome Projeto</p>

  <p class="titulo2">Compras</p>

  <div class="cinza">
    <ion-segment value="faltante">
      <ion-segment-button style="font-size: 20px; height: 40px;" value="faltante">

      </ion-segment-button>
